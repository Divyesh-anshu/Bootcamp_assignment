<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
</head>

<body>
<h1>My Bio Data </h1>

    <form action="#" method="GET">
    <fieldset>
        <legend>Personal information</legend>

    <label for="firstname">FirstName:</label>
    <input type="text" id="firstname">
    <label for="lastname">LastName</label> 
    <input type="text" id="lastname">
    <br>
    <br>
    
    <label for="Male">Male: </label>
    <input type="radio" name="Gender" id="Male">
   <label for="Female">Female:</label> 
    <input type="radio" name="Gender" id="Female">
    <label for="Other">Other:</label>
    <input type="radio" name="Gender" id="Other">
    <br>
    <br> 

    <label for="Dob"> Date of Birth:</label>
    <input type="date" id="Dob">
    <br>
    <br>

     <label for="Email">E-mail:</label>    
    <input type="email" placeholder="Email-Address" id="Email">
    <br>
    <br>

   <label for="phone">Phone:</label> 
    <input type="tel" placeholder="91+" id="phone" size="20" maxlength="10">
    <br>
    <br>

    <label for="height">Height</label>
    <input type="number" placeholder="height in feet" id="height">

    </fieldset>

    <fieldset>
        <legend>Education</legend>

       <label for="schoolname">School Name</label>
        <input type="text" name="School name" id="schoolname">
        <br>
        <br>

        <label for="class">Class</label>
        <input type="number" id="class">
        <br>
        <br>

        <label for="stream-name">Stream:</label>
        <select name="Stream" id="stream-name">
            <option value="">Stream</option>
            <option>CSE</option>
            <option>IT</option>
            <option>Ece</option>
            <option>Civil</option>
            <option>Mechanical</option>
            <option>EE</option>
        </select>
        <br>
        <br>

        <label for="marksheet">Marksheet:</label>
        <input type="file" id="marksheet"> 

    </fieldset>
    <br>  
 <label for="submit"></label>
  <input type="submit" id="submit">  

    
</form>
  </body>
    
 
    
   
</html>
